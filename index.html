<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OficinaStudy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #chat-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 100%;
            min-height: 300px;
            overflow-y: auto;
        }

        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
        }

        #box {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OficinaStudy AI</h1>

    <div id="chat-box"></div>

    <input type="text" id="input-box" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
    <button id="vault-button">Search Vault</button>
    <h5 id="verif">Desativo</h5>

    <script>
        const chatBox = document.getElementById("chat-box");
        const inputBox = document.getElementById("input-box");
        const sendButton = document.getElementById("send-button");
        const vaultButton = document.getElementById("vault-button");
        const verif = document.getElementById("verif");


        sendButton.addEventListener("click", async () => {
            const userInput = inputBox.value;
            if (!userInput.trim()) return;

            chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
            inputBox.value = "";
            

            // Adiciona a mensagem "Gerando..."
            const loadingMessage = document.createElement("div");
            loadingMessage.innerHTML = `<strong>Buddy:</strong> Gerando...`;
            chatBox.appendChild(loadingMessage);

            try {
                console.log("Cheguei");
                const requestBody = {
                    user_input: userInput,
                };
                console.log("Chegou até aqui");
                console.log('Request Body:', JSON.stringify(requestBody));

                const response = await fetch("http://localhost:5000/get_verif_rag", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                // Remove a mensagem "Gerando..."
                

                if(data.verif === true){
                    try{
                        console.log("assado")
                    
                        const resposta_input = await fetch("http://localhost:5000/ollama_chat", {
                            method: "POST",
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        })

                        const data_input = await resposta_input.json();

                        if (data_input.resposta) {
                            loadingMessage.remove();
                            console.log(data_input.resposta)
                            
                            chatBox.innerHTML += `<div><strong>Buddy:</strong> ${formatResponse(data_input.resposta)}</div>`;
                        } else {
                            loadingMessage.remove();
                            chatBox.innerHTML += `<div><strong>Buddy:</strong> Error: ${data.error || "Erro desconhecido :("}</div>`;
                        }
                    } catch{
                        loadingMessage.remove();
                        chatBox.innerHTML += `<div><strong>Buddy:</strong> Ops! Houve um erro ao conectar com o servidor! :( </div>`;
                    }
                    

                } else if(data.verif === false) {
                    
                    try{
                        console.log("cozido")
                        const resposta_input = await fetch("http://localhost:5000/generate", {
                            method: "POST",
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        })

                        const data_input = await resposta_input.json();

                        if (data_input.response) {
                            console.log(data_input.response)
                            loadingMessage.remove();
                            chatBox.innerHTML += `<div><strong>Buddy:</strong> ${formatResponse(data_input.response)}</div>`;
                        } else {
                            loadingMessage.remove();
                            chatBox.innerHTML += `<div><strong>Buddy:</strong> Error: ${data.error || "Erro desconhecido :("}</div>`;
                        }
                    } catch{
                        loadingMessage.remove();
                        chatBox.innerHTML += `<div><strong>Buddy:</strong> Ops! Houve um erro ao conectar com o servidor! :( </div>`;
                    } } else{
                    console.log("frito")
                }

            } catch (error) {
                // Remove a mensagem "Gerando..." caso ocorra erro
                loadingMessage.remove();
                chatBox.innerHTML += `<div><strong>Buddy:</strong> Ops! Houve um erro ao conectar com o servidor! :( </div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });

        //Atualizar o estado do botão e alternar entre true ou false
        async function mudarEstado() {
            try {
                const resposta = await fetch("http://localhost:5000/Get_rag", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const dados = await resposta.json();

                // Atualiza o estado atual com base na resposta do servidor
                estadoAtual = dados.verif;
                
                // Atualiza o texto do elemento
                verif.textContent = estadoAtual ? "Ativo" : "Desativo";
            } catch (erro) {
                console.error("Erro ao comunicar com o backend:", erro);
            }
        }

        vaultButton.addEventListener("click", mudarEstado);

        function formatResponse(response) {
            return response
                .replace(/\n/g, "<br>")
                .replace(/(^|<br>)[ \t]*\*(?!\*)/g, "$1")
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        }
    </script>
</body>
</html>
