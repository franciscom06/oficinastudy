<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Menu Lateral Esquerdo - OficinaStudy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #19191a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        #sidebar-wrapper {
            z-index: 1000;
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            background: #000000;
            transition: all 0.5s ease;
            box-shadow: inset -1px 0px 0px 0px #2e2e2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 0;
            overflow: hidden;
        }

        .btn-wrapper {
            background-color: #000000;
            color: white;
        }

        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-nav button {
            width: 80%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-menu {
            background-color: #000000;
            color: white;
        }

        .btn-menu:hover {
            background-color: #353535;
            color:white;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background-color: #a71d2a;
        }

        #wrapper.toggled .sidebar-nav {
            display: none;
        }

        #page-content-wrapper {
            flex-grow: 1;
            width: 100%;
            position: relative;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .navbar {
            background-color: #373739;
            border: 0;
            border-bottom: 1px solid #DDDDDD;
            z-index: 9999;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .btn-toggle-menu {
            margin-left: 10px;
        }

        .chat-container {
            max-width: 900px;
            width: 60%;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: width 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #wrapper.toggled .chat-container {
            width: 80%;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            width: 70%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }






        .profile-container {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            transition: 0.3s;
        }

        .profile-img:hover {
            border-color: #007bff;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 150px;
            z-index: 1000;
        }

        .profile-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .profile-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .profile-menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .profile-menu ul li:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <button class="btn btn-menu">Menu</button>
                <button class="btn btn-menu">Teste</button>
                <button class="btn btn-menu">teste2</button>
                <button class="btn btn-logout">Logout</button>
            </ul>
        </div>

        <nav class="navbar navbar-default">
            <button class="btn btn-toggle-menu" type="button">
                <i class="fa fa-bars"></i>
            </button>
            <div class="profile-container">
                <img src="..jpg" alt="Perfil" class="profile-img" id="profile-img">
                <div class="profile-menu" id="profile-menu">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-content-wrapper">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Digite uma mensagem...">
                    <button>Enviar</button>
                    <button style="margin-left: 10px;">Ativo/Desativo</button>
                    <button style="margin-left: 10px;">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".btn-toggle-menu").click(function () {
                $("#wrapper").toggleClass("toggled");
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var profileImg = document.getElementById("profile-img");
            var profileMenu = document.getElementById("profile-menu");
    
            profileImg.addEventListener("click", function (event) {
                profileMenu.style.display = profileMenu.style.display === "block" ? "none" : "block";
                event.stopPropagation();
            });
    
            document.addEventListener("click", function (event) {
                if (!profileImg.contains(event.target) && !profileMenu.contains(event.target)) {
                    profileMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
